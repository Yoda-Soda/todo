<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The ToDo app</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
</head>

<body>
    <div id="wrapper">
        <header>
            <div id="logo">
                <img src="/img/todo-logo.svg" alt="ToDo logo">
            </div>
            <div id="date-cnt">
                <div id="date">12</div>
                <div id="month">MAY</div>
                <div id="year">2020</div>
                <div id="day-of-week">THURSDAY</div>
            </div>
        </header>
        <main>
            <ul>
            </ul>
        </main>
        <footer>
            <button id="add-btn" onclick="showForm()"></button>
        </footer>
    </div>
    <div id="overlay">
        <form onsubmit="return submitForm()">
            <img onclick="hideForm()" src="/img/next.svg" alt="Back arrow">
            <h2>NEW EVENT</h2>
            <label for="todo-heading">Name:</label>
            <input type="text" id="form-name" name="name" maxlength="40">
            <label for="birthday">Date:</label>
            <input type="date" id="event-date" name="event-date">
            <button id="add-form" type="submit"></button>
        </form>
    </div>
    <div id="darken">
    </div>
    <script src="/static/js/script.js"></script>
</body>

</html>
